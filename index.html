<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5; /* 연한 회색 배경 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap; /* 화면이 작아지면 줄바꿈 */
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #ffffff;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* 이미지가 둥근 모서리를 넘치지 않게 함 */
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            text-align: center;
        }

        .card-text {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .btn {
            display: inline-block;
            background-color: #007bff; /* 파란색 계열 */
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* 호버 시 더 어두운 파란색 */
        }

        /* 반응형 처리: 화면이 좁아지면 카드가 세로로 정렬됨 */
        @media (max-width: 768px) {
            .card {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 첫 번째 카드 -->
        <div class="card">
            <img src="gameimage12.png" alt="Tech Image" class="card-image">
            <div class="card-body">
                <p class="card-text">최신 기술 트렌드와 IT 뉴스를 제공하는 테크 포털입니다. 혁신적인 아이디어를 만나보세요.</p>
                <a href="./game.html" class="btn">접속하기</a>
            </div>
        </div>

        <!-- 두 번째 카드 -->
        <div class="card">
            <img src="faceimage.png" alt="Design Image" class="card-image">
            <div class="card-body">
                <p class="card-text">감각적인 디자인 영감과 포트폴리오를 공유하는 디자인 커뮤니티입니다.</p>
                <a href="./face.html" class="btn">접속하기</a>
            </div>
        </div>

        <!-- 세 번째 카드 -->
        <div class="card">
            <img src="mealimage12.png" alt="Meal Image" class="card-image">
            <div class="card-body">
                <p class="card-text">오늘의 급식 메뉴와 영양 정보를 확인하고 건강한 식단을 확인해 보세요.</p>
                <a href="./meal.html" class="btn">조회하기</a>
            </div>
        </div>
    </div>

</body>
</html>
